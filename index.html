<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="http://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
	<script src="js/script.js"></script>
	<style type="text/css">
		textarea{
			width: 100%;
			max-width: 100%;
		}
		#paragraph{
			height: 50vh;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>College essays</h1>
			<h2><small>*No identifying data will be collected</small></h2>
			<div id="notify" onclick="clearNotification();"></div>
			<fieldset>
				<legend>How long did you spend writing? <small>(optional)</small></legend>
				<input id="time-input" type="number" placeholder="Time in hours"></input>
			</fieldset>
			<fieldset>
				<legend>Your essay prompt</legend>
				<textarea id="prompt" placeholder="Prompt"></textarea>
			</fieldset>
			<fieldset>
				<legend>Your college essay</legend>
				<textarea id="paragraph" placeholder="Essay"></textarea>
				<br>
			</fieldset>
			<input type="submit" onclick="submit();" value="Submit">
		</div>
	</div>
</div>
</body>
</html>
